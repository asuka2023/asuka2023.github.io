<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
         /* In order to place the tracking correctly */
         canvas.drawing, canvas.drawingBuffer {
         position: absolute;
         left: 0;
         top: 0;
         }
         html, body {
         height: 100%; /* IMPORTANT!!! Stretches viewport to 100% */
         }
      </style>
    <script src="html5-qrcode.min.js"></script>
</head>
<body>
<!-- Div to show the scanner -->
<div id="reader" ></div>
<script>
  //refer doc here https://github.com/mebjas/html5-qrcode
 const html5QrCode = new Html5Qrcode("reader", { formatsToSupport: [ Html5QrcodeSupportedFormats.CODE_128  ] ,useBarCodeDetectorIfSupported:true});
 console.log("Starting SCANNING CODE");
 const qrCodeSuccessCallback = (decodedText, decodedResult) => {
     html5QrCode.stop();
     /* handle success for web */
     window.parent.postMessage(decodedText, "*");



 };
 var qrboxFunction = function(viewfinderWidth, viewfinderHeight) {
    let minEdgePercentage = 0.7; // 70%
    let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
    let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
    return {
        width: qrboxSize,
        height: qrboxSize
    };
}

 const config = {
     fps: 10,
     qrbox: qrboxFunction
 };

 // If you want to prefer back camera
 html5QrCode.start({
     facingMode: "environment"
 }, config, qrCodeSuccessCallback);
 //html5QrCode.start({ facingMode: "user" }, config, qrCodeSuccessCallback);


 </script>
</body>
</html>
